name: Generate Rain Composite

on:
  schedule:
    - cron: "*/10 * * * *"   # 每 10 分鐘跑一次（可自行改）
  workflow_dispatch:          # 手動觸發

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run script
        run: |
          python main.py

      - name: Commit result
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add result.png
          git commit -m "update rain composite" || echo "No changes"
          git push
