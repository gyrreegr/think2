name: Auto Generate Image

on:
  schedule:
    - cron: "0 * * * *"   # 每小時一次（UTC）
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run script
        run: python run.py

      - name: Commit result
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add result.png
          git commit -m "update rain composite" || echo "no changes"
          git push
